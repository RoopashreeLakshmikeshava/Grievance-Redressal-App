<div>
    <div *ngIf="hasFilterOptions">
    <mat-form-field>
        <input matInput appearance="standard" (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <span class="ml2">
        <mat-icon class="" fontIcon="filter_list_alt"></mat-icon>
        <mat-label class="">Filter</mat-label>
        
    </span>
    </div>

    <table class="m4" mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort
        sortActionDescription="Sort by number">
        <ng-container matColumnDef="position" *ngFor="let disCol of tableColumns let colIndex = index;"
            matColumnDef="{{disCol.columnDef}}">
            <!-- if sortable column header -->
            <ng-container *ngIf="disCol.isSortable; else notSortable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{disCol.header}}
                </th>
            </ng-container>
            <!-- else not sortable -->
            <ng-template #notSortable>
                <th mat-header-cell *matHeaderCellDef>
                    {{disCol.header}}
                </th>

            </ng-template>

            <td mat-cell *matCellDef="let element" [id]="rowAction" (click)="emitRowAction(element)">



                <span *ngIf="(!disCol.isAction); else action">

                    <a mat-button >{{ disCol.cell(element) }}</a>
                </span>

                <ng-template #action>

                    <button mat-button [id]="rowActionIcon" (click)="emitRowAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </ng-template>
                <span *ngIf="disCol.isMenuOption" >

                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onClickEdit(element)">
                          <mat-icon>edit</mat-icon>
                          <span>Edit</span>
                        </button>
                        <button mat-menu-item >
                            <mat-slide-toggle (change)="onToggleChange(element)">
                              </mat-slide-toggle>
                          <span>Deactivate</span>
                        </button>
                        <button mat-menu-item (click)="onClickDelete(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                          </button>
                      </mat-menu>


                </span>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="isPageable" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page..">
    </mat-paginator>
</div>
