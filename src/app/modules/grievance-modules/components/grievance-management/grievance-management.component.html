<app-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>
<div class="content">
    <h3>Grievance List</h3>
    <mat-tab-group (selectedTabChange)="onTabChange($event)" mat-align-tabs="start">
        <mat-tab *ngFor="let tab of tabs">
            <ng-template mat-tab-label>{{ tab.name }}</ng-template>
            <app-shared-skeleton-loading [isLoading]="isDataLoading">
            </app-shared-skeleton-loading>
            <app-shared-table *ngIf="!isDataLoading" [tableColumns]="grievancesTableColumns" [tableData]="grievances" [isPageable]="true"
            [length]="grievances.length" [pageSize]="pageSize" [pageIndex]="pageIndex" 
                (rowAction)="onClickItem($event)" [isServerSidePagination]="true" (pageChange)="handlePageChange($event)">
            </app-shared-table>
        </mat-tab>
    </mat-tab-group>
</div>
