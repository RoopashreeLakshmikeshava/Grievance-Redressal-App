<div>
    <h3>Ticket Management</h3>
    <mat-tab-group>
        <mat-tab label="Not Assigned">
            <app-shared-skeleton-loading [isLoading]="isDataLoading">
            </app-shared-skeleton-loading>
            <app-shared-table *ngIf="!isDataLoading" [tableColumns]="grievancesTableColumns" [tableData]="grievances" [isPageable]="true"
                (rowAction)="onClickItem($event)">

            </app-shared-table>
        </mat-tab>
        <mat-tab label="Pending"> Pending 2
        </mat-tab>
        <mat-tab label="Resolved"> Resolved 3 </mat-tab>
        <mat-tab label="Junk"> Junk 3 </mat-tab>
    </mat-tab-group>
</div>
